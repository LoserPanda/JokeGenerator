<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="tetris.css">
</head>
<body>
<div id="container">
    <header>
        <h1>Tetris</h1>
        <p>Welcome to Play Tetris!</p>
    </header>
    <div id="score">Score: 0</div>
    <div id="world"></div>
    <div id="navigation">
        <button class="navButton" type="button" onclick="buttonLeft()">LEFT</button>
        <button class="navButton" type="button" onclick="buttonDown()">DOWN</button>
        <button class="navButton" type="button" onclick="buttonRight()">RIGHT</button>
    </div>
</div>
<script src="tetris.js"></script>
</body>
</html>
