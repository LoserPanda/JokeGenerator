<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="Tetris/tetris.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container">
    <header>
        <h1>Tetris</h1>
        <p>Welcome to Play Tetris!</p>
    </header>
    <div id="score">Score: 0</div>
    <div id="world"></div>
    <div id="navigation">
        <button id="navButtonLeft" class="navButton" type="button" onclick="buttonLeft()">LEFT</button>
        <button id="navButtonDown" class="navButton" type="button" onclick="buttonDown()">DOWN</button>
        <button id="navButtonRight" class="navButton" type="button" onclick="buttonRight()">RIGHT</button>
    </div>
</div>
<script src="Tetris/tetris.js"></script>
</body>
</html>
